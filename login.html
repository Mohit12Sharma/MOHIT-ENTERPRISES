    <!-- Page Header -->
    <div class="page-header">
        <h1>Login</h1>
        <p>Access Your Account</p>

    <!-- Login Form -->
    <div class="page-content">
        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>

                <button type="submit" class="form-btn">Login</button>

                <p style="text-align: center; margin-top: 20px; color: #666;">
                    Don't have an account? <a href="signup.html" style="color: var(--secondary-color); text-decoration: none; font-weight: bold;">Sign Up</a>
                </p>

                <p style="text-align: center; margin-top: 10px; color: #666;">
                    <a href="contact.html" style="color: var(--secondary-color); text-decoration: none;">Forgot Password?</a>
                </p>
            </form>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Login successful! Redirecting to home...', 'success');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                console.error('Error:', error);
            }
        });
    </script>
